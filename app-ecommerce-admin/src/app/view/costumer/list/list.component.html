<section>
  <app-general-list>
    <th scope="col" slot="fields" *ngFor="let field of fields">{{ field }}</th>
    <tr slot="data" *ngFor="let item of data">
      <th scope="row">{{ item.cpf }}</th>
      <td>{{ item.email }}</td>
      <td>{{ item.name}}</td>
      <td>
        <a (click)="gotToCostumer(item.cpf)" class="btn btn-success"
          ><i class="fa-solid fa-eye"></i
        ></a>
      </td>
    </tr>
  </app-general-list>
  <app-paginator
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (onPageChange)="onPageChange($event)"
  ></app-paginator>
</section>
