<article class="card shadow w-100" style="width: 18rem">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title fw-normal fs-3">{{ data.title }}</h5>
      <i class="fa-solid fa-{{ data.icon }} fa-lg"></i>
    </div>
    <div class="d-flex justify-content-between">
      <div class="fs-5">{{ data.total }}</div>
      <a (click)="changeView(data.title.toLowerCase())" class="card-link fs-6 mt-auto pointer">Ver mais</a>
    </div>
  </div>
</article>
