<section class="container py-2">
  <div class="row bg-body-secondary py-2 rounded">
    <div class="col-md-10">
      <ul
        class="list-group list-group-flush rounded"
        [formGroup]="quantityForm"
      >
        <li
          class="list-group-item d-flex justify-content-between"
          formArrayName="quantity"
          *ngFor="let item of items; let i = index"
          formGroupName="quantity"
        >
          <div class="d-flex gap-2">
            <div>
              <img
                src="http://localhost:3000/public/uploads/products/{{
                  item.sku
                }}.jpg"
                width="75px"
                height="75px"
                alt=""
              />
            </div>
            <div class="d-flex flex-column">
              <p class="text-truncated fs-5">{{ item.title }}</p>
              <p class="opacity-75">{{ priceFormatter(item.price) }}</p>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <label for="">Qtd: </label>
            <input
              type="number"
              class="form-control qtd"
              min="1"
              formControlName="{{ i }}"
            />
            <button class="btn btn-danger btn-sm" (click)="removeItem(item.sku)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-2 d-flex">
      <div class="h-100 d-flex flex-column justify-content-end">
        <div class="bg-light rounded py-2 px-3">
          <div>Total: <span class="fs-5">{{priceFormatter(getTotal())}}</span></div>
          <div>
            <button class="btn btn-success" (click)="createOrder()">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
